<div class="min-h-screen bg-[#E8C17E] p-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-amber-900 mb-8 text-center">Event Schedule</h1>

    <div class="relative">

      <div 
        class="absolute left-4 top-6 w-0.5 bg-[#4B1306]" 
        [style.height]="lineHeight">
      </div>
      <div class="space-y-6">
        <div *ngFor="let event of events" class="relative pl-12">
          <div class="absolute left-0 w-8 h-8 bg-[#4B1306] rounded-full flex items-center justify-center">
            <div class="w-4 h-4 bg-[#3E0F04] rounded-full"></div>
          </div>
          <div 
            class="bg-[#E8C17E] rounded-lg p-4 border-2 border-amber-900 shadow-md"
            >
            <div class="flex items-center text-amber-900 mb-2">
              <span class="text-sm font-medium">{{ event.time }}</span>
            </div>
            <h3 class="text-lg font-semibold text-amber-900">{{ event.title }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
