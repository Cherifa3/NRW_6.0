      <a routerLink="/">

    <ul class="navbar-links flex  md:flex">

            <li class="navbar-item close-button">

      <li class="navbar-item ">
        <a routerLink="/" routerLinkActive="font-bold " [routerLinkActiveOptions]="{ exact: true }" [ngClass]="{

      </li>
      <li class="navbar-item">
        <a routerLink="/program" routerLinkActive="font-bold " [routerLinkActiveOptions]="{ exact: true }" [ngClass]="{

      <li class="navbar-item">
        <a routerLink="/forum" routerLinkActive="font-bold " [routerLinkActiveOptions]="{ exact: true }" [ngClass]="{
             'text-customLight': isSpecifiedRoute()
           }">Forum</a>
      </li>

    <a href="mailto:nrwcongress@gmail.com"

         'bg-customLight text-customRed ': isSpecifiedRoute(),

       }">
      Contact us
